<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton|Roboto:300">
    <link rel="stylesheet" href="styles.css">
</head>
<body >

    <!-- Heading -->
			<div class="heading" >
                    <h1 class="fade-in">Lab: Pixel Art Maker</h1>   
                </div>

    

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" class="text-line" id="inputHeight" name="height" min="1" value="1">
        Grid Width:
        <input type="number" class="text-line" id="inputWeight" name="width" min="1" value="1">
        <input type="submit" class="button">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    
    <table id="pixelCanvas"></table>

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>
    <script src="designs.js"></script>

</html>
